<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form method="post" id="registrationForm">
        <table>
            <th colspan="2">Registration Form</th>

            <tr>
                <td>Name: </td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name" required></td>
            </tr>

            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" id="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" id="password" placeholder="Enter your password" required>
                </td>
            </tr>

            <tr>
                <td>Confirm Password: </td>
                <td><input type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="Re-enter your password" required></td>
            </tr>

            <tr>
                <td>Address: </td>
                <td><textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address"
                        required></textarea></td>
            </tr>

            <tr>
                <td>Mobile Number: </td>
                <td><input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required></td>
            </tr>

            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="gender"  id="male" value="male" required>Male
                    <input type="radio" name="gender" id="female" value="female" required>Female
                </td>
            </tr>

            <tr>
                <td>State: </td>
                <td>
                    <select name="state" id="state">
                        <option value="" selected>Choose...</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Goa">Goa</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Assam">Assam</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>

            <tr>
                <td>Hobbies: </td>
                <td>
                    <input type="checkbox" name="hobby" id="hobby" value="Playing">Playing
                    <input type="checkbox" name="hobby" id="hobby" value="Dancing">Dancing
                    <input type="checkbox" name="hobby" id="hobby" value="Cricket">Cricket
                    <input type="checkbox" name="hobby" id="hobby" value="Reading">Reading
                </td>
            </tr>

            <tr>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Get the registration form element
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function (event) {
        // Prevent the default form submission behavior
        event.preventDefault();
        // Call the validateForm function when the form is submitted
        validateForm();
    });

    function validateForm () {
        // Get the values of password, confirm password, and mobile number fields
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const mobile = document.getElementById('mobile').value;

        if (password.length < 6 || password.length > 6) {
            alert("Password length should be 6 digits or characters.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Password do not match.");
            return;
        }

        // Regular expression for valid mobile number starting with 7, 8, or 9 and having 10 digits
        const mobileRegex = /^[789]\d{9}$/;
        if (!mobile.match(mobileRegex)) {
            alert("Invalid mobile number.");
            return;
        }

        alert("Registration successful.");
    }
});

    </script>
</body>

</html>
